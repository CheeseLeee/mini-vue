<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .colorGreen{
            width: 200px;
            margin: 0 auto;
            color: green;
        }
        .colorRed{
            width: 200px;
            margin: 0 auto;
            color:red;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
<script src="./renderer.js"></script>
<script src="./reactive.js"></script>
<script src="./index.js"></script>
<script>
    var rootDom = document.getElementById('app')
    const HelloWorld = {
        setup(){

        },
        render(){
            return h('p',{},[
                h('h2',{},'我是Hello-world组件')
            ])           
        }
    }

    const APP = {
        setup(props,ctx){
            let count = ref(0)
            function handleClick(){
                count.value++
            }
            let product = reactive({
                price:100,
                n:2
            })
            let pay = computed(() => {
                if(product.price > 300){
                    return product.price * product.n
                } else {
                    return product.price
                }
            })
            function changePay(){
                product.price += 100
            }
            function changePay2(){
                product.n += 1
            }
            return {
                count,handleClick,pay,changePay,changePay2
            }
        },
        render(ctx){
            return h('div',{class:'colorRed'},[               
                h('h2',{class:'colorGreen'},`count:${ctx.count.value}`),
                h('button',{onClick:ctx.handleClick},'count++'),
                h('h2',{},`pay${ctx.pay.value}`),
                h('button',{onClick:ctx.changePay},'changePay'),
                h('button',{onClick:ctx.changePay2},'changePay2'),
                h(HelloWorld,{},{}),
            ])

        }
    }
    const app = createApp(APP)
    console.log(app)
    app.mount('#app') 
 
</script>


</html>
